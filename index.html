<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aksfnu | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
      text-align: center;
    }

    .hero-content {
      max-width: 800px;
    }

    .name {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 10px;
      color: #fff;
    }

    .tagline {
      font-size: 20px;
      font-weight: 400;
      margin: 0 0 40px;
      color: #fff;
      opacity: 0.9;
      line-height: 1.5;
    }

    .gradient-text {
      background: linear-gradient(90deg, #004e92, #0a74da, #16c3a8, #6a11cb);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      animation: gradientFlow 8s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap; /* keeps them side by side */
    }

    .btn {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      width: 180px;     /* same length */
      text-align: center;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn.primary {
      background: linear-gradient(90deg, #004e92, #0a74da);
      color: #fff;
    }

    .btn.primary:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn.secondary {
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
    }

    .btn.secondary:hover {
      background: #fff;
      color: #2f2f2f;
    }

    /* Mobile tweaks */
    @media (max-width: 520px) {
      .name { font-size: 36px; }
      .tagline { font-size: 16px; margin-bottom: 28px; }
      .button-row { flex-wrap: wrap; }
      .btn { width: 100%; max-width: 260px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="hero-content">
      <h1 class="name">Ashutosh Kumar</h1>

      <p class="tagline">
        Advancing <span class="gradient-text">AI-Driven Modeling</span>,
        <span class="gradient-text">Nanotechnology</span>, and
        <span class="gradient-text">Microfluidics</span>
      </p>

      <div class="button-row">
        <a class="btn primary" href="https://github.com/aksfnu" target="_blank" rel="noopener noreferrer">
          View My GitHub
        </a>
        <a class="btn secondary" href="#projects">
          View Projects
        </a>
      </div>
    </div>
  </div>

  <!-- Optional placeholder section so the "View Projects" button scrolls somewhere -->
  <div id="projects" style="padding: 80px 20px; max-width: 900px; margin: 0 auto;">
    <h2 style="margin: 0 0 10px;">Projects</h2>
    <p style="opacity: 0.85; margin: 0;">Add your projects here (cards, links, etc.).</p>
  </div>
</body>
</html>
